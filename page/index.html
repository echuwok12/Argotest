<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      font-size: 1.1em;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome</h1>
  <p>This is a basic</p>
  <button class="btn">Click Me</button>

</body>
</html>
